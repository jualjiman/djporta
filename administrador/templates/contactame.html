{% extends "base.html" %}
{% load thumbnail %}
{% load staticfiles %}

{% block mainContent %}

		<div class="container-fluid">
			<div class="container separacionVertical">
				<h3 class="text-center tituloPrincipal">Contactame</h3>
		    	<form role="form">
		    		{% csrf_token %}
		    		<div class="alert alert-info" role="alert"></div>
		    		<div class="alert alert-warning" role="alert"></div>
		    		<div class="alert alert-danger" role="alert">
		    			{{ form.non_field_errors}}
		    		</div> 
		    		<div class="row">
				  		<div class="col-sm-6 form-group">
				    		<label for="id_nombre">Nombre</label>
				    		{{ form.nombre.errors }}
                            {{ form.nombre }}
				  		</div>
				  		<div class="col-sm-6 form-group">
				    		<label for="id_email">Email</label>
				    		{{ form.email.errors }}
                            {{ form.email }}
				  		</div>
				  		<div class="col-xs-12 separacionVertical">
				  			{{ form.mensaje.errors }}
                            {{ form.mensaje }}
				  		</div>
				  		<div class="col-md-12">
				  			<button id="btnSend" type="submit" class="btn btn-primary pull-right"><span class="icon-send"></span>Enviar</button>
				  		</div>
				  	</div>
				</form>
		    </div>
	    </div>

{% endblock %}
